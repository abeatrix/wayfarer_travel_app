{% extends 'base.html' %}

{% block content %}


<div class="jumbotron">
    <h1 class="display-4">Share Something New!</h1>
</div>
    <div class="form-group container">
        <div class="row justify-content-center">
            <div class="col-sm-9">
            {% if error %}
                <p style="background-color:firebrick;">{{error}}</p>
            {% endif %}
            <form class="card align-items-center p-4" method="POST" action="{% url 'post_create' %}">
                {% csrf_token %}
                {{ post_form.as_p }}
                <button type="submit" class="btn wayfarer-btn">Share!</button>
            </form>
            </div>
        </div>
    </div>


{% endblock %}
